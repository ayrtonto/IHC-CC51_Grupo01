<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VJ | Landing Page</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="hero">
        <nav class="nav container" id="bar">
            <div class="nav__logo">
                <h2 class="nav__title">ViajandoJuntos.</h2>
            </div>


            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="#" class="nav__links">Inicio</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Beneficios</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Nosotros</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Opiniones</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Herramientas</a>
                </li>
                <li class="nav__items">
                    <a href="#" class="nav__links">Contacto</a>
                </li>
                
                <img src="./images/icons/close.svg" alt="" class="nav__close">
            </ul>

            <div class="nav__menu">
                <img src="./images/icons/menu.svg" alt="" class="nav__img">
            </div>
        </nav>
        <section class="hero__container container">
            <h1 class="hero__title">¡Empieza tu próxima aventura!</h1>
            
            <form action="https://www.google.com/search" method="get" class="search-bar">
                <input type="text" placeholder="buscar..." name="q">
                <button type="submit">
                    <img src="./images/icons/search.svg" alt="">
                </button>
            </form>
        </section>
    </header>

    <main>
        <section class="container about">
            <h2 class="subtitle">Beneficios de ViajandoJuntos</h2>
            <div class="about__main">
                <article class="about__icons">
                    <img src="./images/icons/lock.svg" alt="" class="about__icon">
                    <button class="about__title">
                        <h4>Seguridad</h4>
                </button>
                </article>

                <article class="about__icons">
                    <img src="./images/icons/personalization.svg" alt="" class="about__icon">
                    <button class="about__title">
                        <h4>Personalización</h4>
                </button>
                </article>

                <article class="about__icons">
                    <img src="./images/icons/community.svg" alt="" class="about__icon">
                    <button class="about__title">
                        <h4>Comunidad</h4>
                    </button>
                </article>
            </div>
            <div class="about__main">
                <article class="about__icons">
                    <img src="./images/icons/offer.svg" alt="" class="about__icon">
                    <button class="about__title">
                        <h4>Descuentos</h4>
                </button>
                </article>

                <article class="about__icons">
                    <img src="./images/icons/planning.svg" alt="" class="about__icon">
                    <button class="about__title">
                            <h4>Planificación</h4>
                    </button>
                </article>
            </div>
        </section>

        <section class="container tools">
            <h2 class="subtitle">Nuestras herramientas</h2>
            <div class="tools__main">
                <article class="tools__icons">
                    <img src="./images/icons/lock.svg" alt="" class="tools__icon">
                    <button class="tools__title">
                        <h3 >Planificación</h3>
                    </button>
                </article>

                <article class="tools__icons">
                    <img src="./images/icons/personalization.svg" alt="" class="tools__icon">
                    <button class="tools__title">
                        <h3 >Foros</h3>
                    </button>
                </article>

                <article class="tools__icons">
                    <img src="./images/icons/community.svg" alt="" class="tools__icon">
                    <button class="tools__title">
                        <h3 >Convenios</h3>
                    </button>
                </article>
        </section>
    </main>
    
</body>
</html>
